<!DOCTYPE html>
<html>

<head>
  <!-- prevent extraneous favicon requests -->
  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="webrtc.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-title">
      <a href="#">fybrrChat</a>
    </div>
    <div class="navbar-right">
      <a onclick="copyLink()" class="copy-button" title="Copy meeting link">Copy meeting link  <i class="fa fa-copy"></i></a>
      <a href="#" onclick="" title="Leave Meeting"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </div>
  </nav>
  <br><br><br>
  <div id="videos" class="videos">
    <div id="localVideoContainer" class="videoContainer">
      <video id="localVideo" autoplay muted></video>
    </div>

    <!-- Remote videos get appended here -->

  </div>

  <div class="buttons">
    <a id="audio" class="audio off" onclick="toggleAudio()" title="Toggle Microphone"><i class="fa fa-microphone-slash" aria-hidden="true"></i></a>
    <a id="video" class="video off" onclick="toggleVideo()" title="Toggle Webcam"><i class="fa fa-video-camera" aria-hidden="true"></i></a>
    <a id="btn-getDisplayMedia" class="screenshare off" onclick="screenshare()" title="Toggle Screenshare"><i class="fa fa-laptop" aria-hidden="true"></i></a>
    <!-- <a id="flip" class="flip" onclick="toggleCamera()"><i class="fa fa-refresh" aria-hidden="true"></i></a> -->
    <!-- <a id="screenshare" class="screenshare" onclick="toggleScreen()"></a> -->
    <a id="leave" class="leave off" onclick="leaveRoom()" style="font-size: 26px;" title="Leave Room"><i class="fa fa-times" aria-hidden="true"></i></a>
  </div>

  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

  <script type="text/javascript">
    start();
  </script>

</body>

</html>
